<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row" id="topRow">
      <div class="col-md-2 col-md-offset-4">
        <div class="quoteBox">
          <p class="quoteParagraph"><i class="fa fa-quote-left fa-2x"></i>
              <span class="quoteLine">   <!-- quote would go here -->
              </span></p>
          <p class="authorParagraph"></p>
          <p class="socialIcons">
              <span id="leftSpan">
                  <button class="btn btn-primary twitterButton"><i class="fa fa-twitter fa-lg"></i></button>
              </span>
              <span class="rightSpan">
                <button class="btn btn-primary" id="newQuoteButton">New quote</button>
              </span>
          </p>
        </div>
      </div>
    </div> 
  </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
